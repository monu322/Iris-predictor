{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-md-center mb-4">
    <h3 class='text-primary'>Predictionss</h3>
</div>

<div class="row justify-content-md-center">
    <div class="thumbnail">
        {% if prediction[0] == 0 %}
        <h4>Iris Setosa</h4>    
        <img src="{{url_for('static', filename='images/iris_setosa.jpg')}}" class="img-thumbnail" />
        {% endif %}
    </div>
</div>
    
<div class="row justify-content-md-center">
    <div class="thumbnail">
        {% if prediction[0] == 1 %}
            <h4>Iris Versicolor</h4>
            <img src="{{url_for('static', filename='images/iris_versicolor.jpg')}}" class="img-thumbnail" />
        {% endif %}
    </div>
</div>

<div class="row justify-content-md-center">
    <div class="thumbnail">
        {% if prediction[0] == 2 %}
            <h4>Iris Virginica</h4>
            <img src="{{url_for('static', filename='images/iris_virginica.jpg')}}" class="img-thumbnail" />
        {% endif %}
    </div>
</div>

<div class="row text-center">
    <div class="col-md-12">
        <br><a class="btn btn-primary" href="/">Predict again</a>
    </div>
</div>


{% endblock %}
